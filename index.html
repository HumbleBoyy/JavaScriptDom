<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JavaScript DOM</title>
</head>
<body>
    
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister</h1>
            <input type="text" class="form-control"
             id="filter" placeholder="Search Items......"
            >
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
             <h2 class="title">Add Items</h2>
             <form id="addForm" class="form-inline mb-2">
                <input type="text" class="form-control mr-4" placeholder="Items Lister...." id="input_item">
                <input type="submit" class="btn btn-dark mt-2" value="submit"/>
             </form>
             <h2 class="title">Items</h2>
             <ul id="items" class="list-group">
               <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">
                Delete
               </button></li>
               <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">
                Delete
               </button></li>
               <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">
                Delete
               </button></li>
               <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">
                Delete
               </button></li>
               <li class="list-group-item">Item 5 <button class="btn btn-danger btn-sm float-right delete">
                Delete
               </button></li>
             </ul>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
